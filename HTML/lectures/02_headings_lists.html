<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings and Lists</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h3>Lorem, ipsum dolor.</h3>
    <p>Lorem ipsum <strong>dolor</strong> sit amet.</p>
    <div>
        <ol>
            <li>Tollywood</li>
            <li>Bollywood</li>
            <li>Hollywood</li>
        </ol>
    </div>
    <img src="../Images/AnsheerGrover.png" alt="Ansheer Grover">
    <div>
        <h1>Block level elements</h1>
        <ul>
            <li>Headings </li>
            <li>ul, li, ol</li>
            <li>paragraphs</li>
        </ul>
    </div>
    <div>
        <h1>In-line elements</h1>
        <ul>
            <li>a tags</li>
            <li>image tags</li>
            <li>em tags</li>
            <li>strong tag</li>
        </ul>
    </div>
</body>
</html>
