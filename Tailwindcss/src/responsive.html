<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- equal blocks -->
    <div class="bg-gray-900 grid grid-cols-3 sm:grid-cols-1">
        <div class="bg-purple-500 m-4 h-[100px] rounded"></div>
        <div class="bg-red-500 m-4 h-[100px] rounded"></div>
        <div class="bg-yellow-500 m-4 h-[100px] rounded"></div>
    </div>
    <!-- unequals blocks -->
     <div class="bg-gray-600 mt-4 grid grid-cols-12">
        <div class="bg-red-500 h-10 gap-2 m-4 col-span-3 rounded-lg "></div>
        <div class="bg-blue-500 h-10 gap-2 m-4 col-span-5 rounded-lg"></div>
        <div class="bg-cyan-500 h-10 gap-2 m-4 col-span-4 rounded-lg"></div>
     </div>
  </body>
</html>
