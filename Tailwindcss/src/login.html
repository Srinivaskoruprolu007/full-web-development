<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login with TailwindCSS</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 rounded-lg p-8  w-full max-w-sm shadow-xl">
      <h2 class="text-white text-center text-3xl mb-6 font-bold">Login</h2>
      <form action="">
        <div class="mb-4">
          <label for="email" class="block text-gray-300 font-medium text-sm mb-2">Email</label>
          <input class="w-full px-2 py-2 bg-gray-500 border-gray-500 rounded-md text-white focus:outline-none focus:ring-2"  type="email" name="email" placeholder="Email" id="" />
        </div>
        <div>
          <label class="block text-gray-300 font-medium text-sm mb-2" for="password">Password</label>
          <input class="w-full px-2 py-2 bg-gray-500 border-gray-500 rounded-md text-white focus:outline-none focus:ring-2" type="password" name="password" placeholder="Password" id="" />
        </div>
        <button class="w-full bg-blue-600 mt-4 text-white mb-4 px-4 py-2 rounded-lg hover:bg-blue-700 shadow-2xl">Login</button>
      </form>
    </div>
  </body>
</html>
