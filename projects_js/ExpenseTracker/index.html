<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <form action="" id="expense-form">
        <input type="text" name="" id="category" placeholder="Category" required/>
        <input
          type="number"
          name=""
          id="amount"
          placeholder="Amount"
          id="amount "
        />
        <button id="add-expense" type="submit">Add Expense</button>
      </form>
      <h2>Expenses</h2>
      <ul id="expenses-list">
        <!-- Expenses will be added here -->
      </ul>
      <div id="total">
        <h3>Total: $<span id="total-amount">0.00</span></h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
