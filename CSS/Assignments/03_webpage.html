<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Carousel, Video Cards, and Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #212529;
            --card-background: #343a40;
            --text-color: #f8f9fa;
            --font-family: 'Arial', sans-serif;
            --button-hover-color: #0056b3;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .carousel-inner img {
            height: 25vh;
            object-fit: cover;
        }

        .video-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 300px;
            color: var(--text-color);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: var(--button-hover-color);
        }

        footer {
            margin-top: auto;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 768px) {
            .video-cards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Carousel Section -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x300" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x300" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x300" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Video Cards Section -->
    <div class="video-cards">
        <div class="card">
            <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" alt="Video 1">
            <div class="card-content">
                <button onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank')">Watch Video</button>
            </div>
        </div>
        <div class="card">
            <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/0.jpg" alt="Video 2">
            <div class="card-content">
                <button onclick="window.open('https://www.youtube.com/watch?v=3JZ_D3ELwOQ', '_blank')">Watch Video</button>
            </div>
        </div>
        <div class="card">
            <img src="https://img.youtube.com/vi/tgbNymZ7vqY/0.jpg" alt="Video 3">
            <div class="card-content">
                <button onclick="window.open('https://www.youtube.com/watch?v=tgbNymZ7vqY', '_blank')">Watch Video</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Srinivas
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
