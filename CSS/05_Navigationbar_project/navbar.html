<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #fff;
        height: 150vh;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 10px;
      }
      .nav1 {
        background-color: #f8f9fa;
        padding: 10px;
      }
      .nav1 ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }
      .nav1 li {
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        color: #171616;
        position: relative;
        /* background-color: #2f7ae1; */
        padding: 5px 15px;
      }

      .nav1 a::after {
        content: "";
        position: absolute;
        background-color: rgb(65, 65, 213);
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }
      .nav1 .login-btn {
        background-color: rgb(30, 169, 86);
        padding: 5px 15px;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 15px;
      }
      .nav2 {
        background-color: #1b9907;
        padding: 20px;
        width: 200px;
      }
      .nav2 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .nav2 li {
        margin-bottom: 10px;
      }
      .nav2 a {
        text-decoration: none;
        color: white;
        display: block;
        padding: 10px;
        width: 100%;
      }
      .nav2 a:hover {
        background-color: #104f07;
      }
      .nav2 .login-btn {
        background-color: #035004;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 10px;
        width: 100%;
        cursor: pointer;
      }

      .nav2 .login-btn:hover {
        background-color: #0dcd10;
      }
      .nav3{
        background-color: aquamarine;
        padding: 10px;
      }
      .nav3 ul{
        list-style-type:none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav3 a {
        text-decoration: none;
        color: rgb(3, 99, 46);
        /* padding: 10px; */
        margin: 10px;
        display: block;
        position: relative;
      }

      .nav3 a::after{
        content: '';
        height: 2px;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: #fff;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav3 a:hover::after{
        transform: scaleX(1);
      }
      .nav3 .dropdown-content{
        display: none;
      }
      .nav3 .dropdown:hover .dropdown-content{
        display: block;
        position: absolute;
        background-color: gray;
        border: none;
       
      }
      .nav3 .login-btn{
        background-color:rgb(117, 190, 8);
        padding: 10px 15px;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
      }
      .nav3 .login-btn:hover{
        background-color:rgb(41, 66, 3);
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Product</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
